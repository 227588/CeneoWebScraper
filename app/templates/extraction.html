<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Strona główna</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid bg-dark vh-100">
		<ul class="nav nav-pills p-2 mb-4 border-bottom border-primary">
			<li class="nav-item">
				<a class="nav-link" href="index.html">Strona główna</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="product_list.html">Lista produktów</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="extraction.html">Ekstrakcja opinii</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">O autorze</a>
			</li>
		</ul>
		<div class="container">
			<p class="text-light h4">
				W polu poniżej wpisz kod produktu, na którym chcesz dokonać
				ekstrakcji.
			</p>

			<form class="w-25" id="extraction-form">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">id</span>
					</div>
					<input id="id-input" type="text" class="form-control" placeholder="kod produktu" aria-label="Username"
						aria-describedby="basic-addon1" />
				</div>
				<button type="submit" class="btn btn-primary">Ekstraktuj</button>
			</form>
		</div>
	</div>

	<script>
		
		const extractionForm = document.getElementById("extraction-form")
		extractionForm.addEventListener("submit", function(e){
			e.preventDefault()
			const idInput = document.getElementById("id-input")
			
			//kod do łączenia z kodem python do ekstrakcji

			fetch("https://www.ceneo.pl/"+idInput.value)
				.then(response => {
					if (response.ok) {
					console.log('Strona zwraca status OK');
					} else {
					console.log('Strona zwraca inny status niż OK');
					}
				})
				.catch(error => {
					console.log('Wystąpił błąd podczas żądania:', error);
			});

			// window.location.href = "product.html/"+idInput.value
			window.location.href = "product.html"
			// console.log("https://www.ceneo.pl/"+idInput.value)
		})

	</script>
</body>

</html>
