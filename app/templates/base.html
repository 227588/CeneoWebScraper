<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Strona główna</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid bg-dark min-vh-100">
		<ul class="nav nav-pills p-2 mb-4 border-bottom border-primary">
			<li class="nav-item">
				<a class="nav-link active" href="{{url_for('index')}}">Strona główna</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{url_for('product_list')}}">Lista produktów</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{url_for('extraction')}}">Ekstrakcja opinii</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{url_for('author')}}">O autorze</a>
			</li>
		</ul>
		<div class="container text-light">
			 
            <h2>
                {% block title %}
                {% endblock %}
            </h2>
        
                        
            {% block content %}
            {% endblock %}
           
		</div>
	</div>
        {% block script %}
        {% endblock %}
</body>

</html>
